<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" /> <!-- link:css -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> 
            <!--BEM block element modifier, 팀을 위해 class 이름짓는법-->
            <!-- 계층구조는 __언더바두개, CSS 수식은 --수평두개 -->
            <span>No Service</span>
            <!-- To Do: Wifi Icon 아래는 heroicons 에서 클릭 복사한것-->
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75zM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 01-1.875-1.875V8.625zM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 013 19.875v-6.75z" />
            </svg> -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to Kokoa CLone</h1>
        <p class="welcome-header__text"> If you have a Kokoa Account, log in with your 
            email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form"> 
        <!--action ~으로 보내는, 
        method POST 혹은 GET 두가지방식, POST는 백엔드 서버에 정보를 전송하는 방식
    GET 은 보안에 취약하므로 유저네임 패스워드 등은 보내지 않는 것이 좋다-->
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <!-- <input type="submit" value="Sign Up"/> -->
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big. <br>Use mobile devices.</span>
    </div>
    
    <script 
    src = "https://kit.fontawesome.com/6478f529f2.js" cossorigin="anonymous">
    </script>
</body>
</html>
